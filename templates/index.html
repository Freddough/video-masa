<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Masa</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #08080a;
            --surface: #111114;
            --surface-2: #18181c;
            --surface-3: #1f1f24;
            --border: #252530;
            --border-hover: #35354a;
            --text: #eaeaf0;
            --text-mid: #a0a0b8;
            --text-dim: #606078;
            --text-faint: #3a3a50;
            --lime: #c8ff00;
            --lime-dim: #c8ff0025;
            --lime-glow: #c8ff0012;
            --blue: #5eadff;
            --blue-dim: #5eadff25;
            --red: #ff6b6b;
            --amber: #ffbe44;
            --radius: 12px;
            --radius-sm: 8px;
            --radius-xs: 5px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
        }

        /* Ambient glow */
        .glow-orb {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, #c8ff0008 0%, transparent 70%);
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 0;
        }

        .app {
            position: relative;
            z-index: 1;
            max-width: 720px;
            margin: 0 auto;
            padding: 56px 28px 100px;
        }

        /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
        .header {
            margin-bottom: 28px;
            animation: fadeUp 0.6s ease both;
        }
        .brand-tag {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        .brand-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--lime);
            box-shadow: 0 0 16px var(--lime), 0 0 6px var(--lime);
            animation: dotPulse 2.5s ease infinite;
            flex-shrink: 0;
        }
        @keyframes dotPulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 16px var(--lime), 0 0 6px var(--lime); }
            50% { opacity: 0.6; box-shadow: 0 0 8px var(--lime); }
        }
        .brand-name {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(26px, 5vw, 34px);
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--lime);
        }

        .hero-title {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: clamp(36px, 6vw, 52px);
            line-height: 1.05;
            letter-spacing: -1.5px;
            margin-bottom: 8px;
        }
        .hero-title .dim {
            color: var(--text-dim);
        }
        .hero-sub {
            font-size: 15px;
            color: var(--text-dim);
            font-weight: 400;
            line-height: 1.5;
        }

        /* ‚îÄ‚îÄ‚îÄ Main Card ‚îÄ‚îÄ‚îÄ */
        .main-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 16px;
            animation: fadeUp 0.6s ease 0.1s both;
        }

        .section-label-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
        }
        .section-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-dim);
        }
        .resolved-name {
            font-size: 12px;
            color: var(--blue);
            font-weight: 400;
            opacity: 0;
            transition: opacity 0.4s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 60%;
            text-align: right;
        }
        .resolved-name.visible {
            opacity: 1;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }
        .url-input {
            flex: 1;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 14px 18px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--text);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .url-input:focus {
            border-color: var(--lime);
            box-shadow: 0 0 0 3px var(--lime-glow), inset 0 0 0 1px var(--lime-dim);
        }
        .url-input::placeholder { color: var(--text-faint); }

        .add-btn {
            background: var(--lime);
            color: var(--bg);
            border: none;
            border-radius: var(--radius);
            padding: 0 24px;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            white-space: nowrap;
            letter-spacing: -0.2px;
        }
        .add-btn:hover {
            background: #d9ff33;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px #c8ff0030;
        }
        .add-btn:active { transform: translateY(0); }

        /* Divider */
        .or-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        .or-line {
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        .or-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 2px;
            color: var(--text-faint);
            text-transform: uppercase;
        }

        /* Drop zone */
        .drop-zone {
            border: 1.5px dashed var(--border);
            border-radius: var(--radius);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s;
            position: relative;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--lime);
            background: var(--lime-glow);
        }
        .drop-icon {
            font-size: 28px;
            margin-bottom: 10px;
            filter: grayscale(0.5);
        }
        .drop-text {
            font-size: 14px;
            color: var(--text-mid);
            margin-bottom: 4px;
        }
        .drop-text strong {
            color: var(--lime);
            cursor: pointer;
        }
        .drop-hint {
            font-size: 12px;
            color: var(--text-faint);
        }
        .file-input-hidden {
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 14px;
        }
        .checkbox-group .model-select {
            margin-left: auto;
        }
        .cb-pill {
            display: flex;
            align-items: center;
            gap: 7px;
            padding: 8px 14px;
            border-radius: 100px;
            border: 1px solid var(--border);
            background: var(--surface);
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }
        .cb-pill:hover {
            border-color: var(--border-hover);
            background: var(--surface-2);
        }
        .cb-pill.active-transcribe {
            border-color: var(--lime-dim);
            background: var(--lime-glow);
        }
        .cb-pill.active-download {
            border-color: var(--blue-dim);
            background: #5eadff0a;
        }
        .cb-pill input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border: 1.5px solid var(--border-hover);
            border-radius: 3px;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.15s;
            flex-shrink: 0;
        }
        .cb-pill input[type="checkbox"]:checked {
            border-color: transparent;
        }
        .cb-pill.active-transcribe input:checked {
            background: var(--lime);
        }
        .cb-pill.active-download input:checked {
            background: var(--blue);
        }
        .cb-pill input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 4px;
            width: 4px;
            height: 7px;
            border: solid var(--bg);
            border-width: 0 1.5px 1.5px 0;
            transform: rotate(45deg);
        }
        .cb-text {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-dim);
            transition: color 0.15s;
        }
        .cb-pill:hover .cb-text { color: var(--text-mid); }
        .cb-pill.active-transcribe .cb-text { color: var(--lime); }
        .cb-pill.active-download .cb-text { color: var(--blue); }

        .model-select {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 100px;
            padding: 8px 14px;
            font-family: 'Outfit', sans-serif;
            font-size: 13px;
            color: var(--text-dim);
            outline: none;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .model-select:hover { border-color: var(--border-hover); }
        .model-select:focus { border-color: var(--lime); }

        /* ‚îÄ‚îÄ‚îÄ Divider ‚îÄ‚îÄ‚îÄ */
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border) 20%, var(--border) 80%, transparent);
            margin-bottom: 24px;
            animation: fadeUp 0.6s ease 0.3s both;
        }

        /* ‚îÄ‚îÄ‚îÄ Queue ‚îÄ‚îÄ‚îÄ */
        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
            animation: fadeUp 0.6s ease 0.3s both;
        }
        .queue-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-faint);
        }
        .clear-btn {
            background: none;
            border: none;
            font-family: 'Outfit', sans-serif;
            font-size: 12px;
            color: var(--text-faint);
            cursor: pointer;
            padding: 2px 0;
            transition: color 0.15s;
        }
        .clear-btn:hover { color: var(--red); }

        .queue-empty {
            text-align: center;
            padding: 56px 20px;
            color: var(--text-faint);
            font-size: 14px;
            animation: fadeUp 0.6s ease 0.35s both;
        }
        .queue-empty .empty-icon {
            font-size: 24px;
            margin-bottom: 8px;
            opacity: 0.4;
        }

        /* ‚îÄ‚îÄ‚îÄ Job Cards ‚îÄ‚îÄ‚îÄ */
        .job-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 18px 20px;
            margin-bottom: 10px;
            animation: cardIn 0.35s cubic-bezier(0.16, 1, 0.3, 1) both;
            transition: border-color 0.3s;
        }
        .job-card.status-done { border-color: #c8ff0020; }
        .job-card.status-error { border-color: #ff6b6b20; }

        @keyframes cardIn {
            from { opacity: 0; transform: translateY(-12px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .job-card-inner {
            display: flex;
            gap: 14px;
            align-items: flex-start;
        }
        .job-thumb {
            width: 72px;
            height: 48px;
            border-radius: var(--radius-xs);
            object-fit: cover;
            flex-shrink: 0;
            background: var(--surface-2);
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .job-card-content {
            flex: 1;
            min-width: 0;
        }
        .job-top {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .job-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text);
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .job-title {
            font-size: 12px;
            color: var(--text-mid);
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: -4px;
            margin-bottom: 6px;
        }
        .job-badges {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }
        .badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 100px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        .badge-t { background: var(--lime-dim); color: var(--lime); }
        .badge-d { background: var(--blue-dim); color: var(--blue); }
        .badge-merged { background: #ffbe4420; color: var(--amber); }

        .job-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-dim);
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .dot-queued { background: var(--text-faint); }
        .dot-downloading, .dot-transcribing {
            background: var(--amber);
            animation: blink 1s ease infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .dot-done { background: var(--lime); box-shadow: 0 0 6px var(--lime); }
        .dot-error { background: var(--red); }

        /* ‚îÄ‚îÄ‚îÄ Results ‚îÄ‚îÄ‚îÄ */
        .job-results {
            margin-top: 14px;
            border-top: 1px solid var(--border);
            padding-top: 14px;
        }
        .result-block { margin-bottom: 12px; }
        .result-block:last-child { margin-bottom: 0; }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .result-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-faint);
        }
        .action-row { display: flex; gap: 6px; }
        .action-row-bar {
            display: flex;
            justify-content: flex-end;
            gap: 6px;
            margin-bottom: 8px;
        }

        .copy-btn, .dl-btn, .toggle-ts {
            background: var(--surface-3);
            border: 1px solid var(--border);
            border-radius: 100px;
            padding: 4px 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.15s;
        }
        .copy-btn:hover { border-color: var(--lime); color: var(--lime); }
        .dl-btn {
            color: var(--blue);
            border-color: var(--blue-dim);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .dl-btn:hover { border-color: var(--blue); background: #5eadff0a; }
        .toggle-ts:hover { border-color: var(--border-hover); color: var(--text-mid); }

        .result-body {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 14px 16px;
            font-size: 13px;
            line-height: 1.7;
            color: var(--text-mid);
            max-height: 220px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .result-body.mono {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            line-height: 1.9;
        }

        .result-body::-webkit-scrollbar { width: 4px; }
        .result-body::-webkit-scrollbar-track { background: transparent; }
        .result-body::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        /* ‚îÄ‚îÄ‚îÄ Footer ‚îÄ‚îÄ‚îÄ */
        .footer {
            text-align: center;
            margin-top: 56px;
            font-size: 11px;
            color: var(--text-faint);
            letter-spacing: 0.3px;
            animation: fadeUp 0.6s ease 0.4s both;
        }
        .footer span { color: var(--lime); }

        /* ‚îÄ‚îÄ‚îÄ Animations ‚îÄ‚îÄ‚îÄ */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ‚îÄ‚îÄ‚îÄ Thumbnail Lightbox ‚îÄ‚îÄ‚îÄ */
        .thumb-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 9000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            cursor: pointer;
        }
        .thumb-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
        .thumb-overlay-inner {
            position: relative;
            max-width: 90vw;
            max-height: 80vh;
            cursor: default;
        }
        .thumb-overlay-img {
            display: block;
            max-width: 90vw;
            max-height: 80vh;
            border-radius: var(--radius);
            object-fit: contain;
            box-shadow: 0 8px 40px rgba(0,0,0,0.6);
        }
        .thumb-overlay-close {
            position: absolute;
            top: -12px;
            right: -12px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--surface-2);
            border: 1px solid var(--border);
            color: var(--text-mid);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
            line-height: 1;
        }
        .thumb-overlay-close:hover {
            background: var(--surface-3);
            color: var(--text);
            border-color: var(--border-hover);
        }
        .thumb-overlay-dl {
            position: absolute;
            bottom: -14px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-2);
            border: 1px solid var(--blue-dim);
            border-radius: 100px;
            padding: 5px 14px;
            font-family: 'Outfit', sans-serif;
            font-size: 11px;
            font-weight: 500;
            color: var(--blue);
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: all 0.15s;
        }
        .thumb-overlay-dl:hover {
            border-color: var(--blue);
            background: #5eadff0a;
        }

        /* Clickable thumbnail */
        .job-thumb {
            cursor: pointer;
            transition: opacity 0.15s;
        }
        .job-thumb:hover {
            opacity: 0.8 !important;
        }

        /* ‚îÄ‚îÄ‚îÄ Transcript Working State ‚îÄ‚îÄ‚îÄ */
        .transcript-working {
            color: var(--text-faint);
            font-size: 13px;
            font-style: italic;
            padding: 20px 16px;
            text-align: center;
        }
        .transcript-working-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--amber);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .transcript-working-label .dot {
            background: var(--amber);
            animation: blink 1s ease infinite;
        }

        /* ‚îÄ‚îÄ‚îÄ Model Badge & Dropdown ‚îÄ‚îÄ‚îÄ */
        .model-badge-wrap {
            position: relative;
            display: inline-flex;
        }
        .model-badge {
            background: var(--surface-3);
            border: 1px solid var(--border);
            border-radius: 100px;
            padding: 4px 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 600;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.15s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .model-badge:hover {
            border-color: var(--border-hover);
            color: var(--text-mid);
        }
        .model-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 6px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 4px;
            z-index: 100;
            min-width: 180px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        .model-dropdown.open { display: block; }
        .model-dropdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 8px 12px;
            background: none;
            border: none;
            font-family: 'Outfit', sans-serif;
            font-size: 12px;
            color: var(--text-mid);
            cursor: pointer;
            border-radius: var(--radius-xs);
            text-align: left;
            transition: all 0.1s;
        }
        .model-dropdown-item:hover { background: var(--surface-3); color: var(--text); }
        .model-dropdown-item.done { color: var(--text-dim); }
        .model-dropdown-item .check { color: var(--lime); font-size: 11px; }
        .model-dropdown-item .working { color: var(--amber); font-size: 10px; }
        .model-dropdown-item:disabled {
            opacity: 0.5;
            cursor: default;
        }

        /* ‚îÄ‚îÄ‚îÄ Transcript Tabs ‚îÄ‚îÄ‚îÄ */
        .transcript-tabs {
            display: flex;
            gap: 2px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        .transcript-tab {
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            padding: 6px 14px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-faint);
            cursor: pointer;
            transition: all 0.15s;
        }
        .transcript-tab:hover { color: var(--text-mid); }
        .transcript-tab.active {
            color: var(--lime);
            border-bottom-color: var(--lime);
        }
        .transcript-tab.tab-working {
            color: var(--amber);
        }
        .transcript-tab.tab-working.active {
            border-bottom-color: var(--amber);
        }

        /* ‚îÄ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ‚îÄ */
        @media (max-width: 540px) {
            .app { padding: 36px 16px 80px; }
            .main-card { padding: 20px; }
            .checkbox-group { flex-wrap: wrap; }
            .checkbox-group .model-select { margin-left: 0; width: 100%; margin-top: 4px; }
            .input-row { flex-direction: column; }
            .add-btn { padding: 14px; border-radius: var(--radius); }
        }
    </style>
</head>
<body>
    <div class="glow-orb"></div>

    <!-- Thumbnail Lightbox -->
    <div class="thumb-overlay" id="thumbOverlay" onclick="closeThumb(event)">
        <div class="thumb-overlay-inner">
            <button class="thumb-overlay-close" onclick="closeThumb(event, true)">&times;</button>
            <img class="thumb-overlay-img" id="thumbOverlayImg" src="" alt="Thumbnail">
            <a class="thumb-overlay-dl" id="thumbOverlayDl" href="" download="">&#8595; Save thumbnail</a>
        </div>
    </div>

    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="brand-tag">
                <div class="brand-dot"></div>
                <div class="brand-name">Video Masa</div>
            </div>
        </div>

        <!-- Main Input Card -->
        <div class="main-card">
            <div class="section-label-row">
                <div class="section-label">Add Video URL</div>
                <div class="resolved-name" id="resolvedName"></div>
            </div>
            <div class="input-row">
                <input type="text" class="url-input" id="urlInput"
                    placeholder="Paste a YouTube, Instagram, TikTok, or any video URL"
                    spellcheck="false" autocomplete="off">
                <button class="add-btn" id="addBtn" onclick="addJob()">+ Add</button>
            </div>

            <div class="checkbox-group">
                <label class="cb-pill" id="pillTranscribe">
                    <input type="checkbox" id="cbTranscribe" checked>
                    <span class="cb-text">Transcribe</span>
                </label>
                <label class="cb-pill" id="pillDownload">
                    <input type="checkbox" id="cbDownload">
                    <span class="cb-text">Download</span>
                </label>
                <select class="model-select" id="modelSelect">
                    <option value="tiny">‚ö° Tiny ‚Äî fastest</option>
                    <option value="base" selected>‚öñÔ∏è Base ‚Äî recommended</option>
                    <option value="small">üéØ Small ‚Äî more accurate</option>
                    <option value="medium">üî¨ Medium ‚Äî best accuracy</option>
                </select>
            </div>

            <div class="or-divider">
                <div class="or-line"></div>
                <div class="or-text">or drop files</div>
                <div class="or-line"></div>
            </div>

            <div class="drop-zone" id="dropZone">
                <div class="drop-icon">üé¨</div>
                <div class="drop-text">Drag & drop video/audio files, or <strong>click to browse</strong></div>
                <div class="drop-hint">MP4, MOV, WebM, MKV, MP3, WAV, M4A ‚Äî drop multiples</div>
            </div>
            <input type="file" class="file-input-hidden" id="fileInput" accept="video/*,audio/*,.mp4,.mov,.webm,.mkv,.mp3,.wav,.m4a,.ogg,.flac" multiple>
        </div>

        <div class="section-divider"></div>

        <!-- Queue -->
        <div class="queue-header" id="queueHeader" style="display:none;">
            <div class="queue-title">Queue</div>
            <button class="clear-btn" onclick="clearDone()">Clear finished</button>
        </div>

        <div id="queueContainer">
            <div class="queue-empty">
                <div class="empty-icon">‚åò</div>
                Add URLs or drop files above to start
            </div>
        </div>

        <div class="footer">Runs locally via <span>Whisper</span> + <span>yt-dlp</span> ‚Äî your data never leaves your machine</div>
    </div>

    <script>
        // ‚îÄ‚îÄ‚îÄ Prefs persistence ‚îÄ‚îÄ‚îÄ
        const PREFS_KEY = 'videomasa_prefs';

        function loadPrefs() {
            try {
                const s = localStorage.getItem(PREFS_KEY);
                if (s) {
                    const p = JSON.parse(s);
                    if (typeof p.transcribe === 'boolean') document.getElementById('cbTranscribe').checked = p.transcribe;
                    if (typeof p.download === 'boolean') document.getElementById('cbDownload').checked = p.download;
                    if (p.model) document.getElementById('modelSelect').value = p.model;
                }
            } catch(e) {}
            updatePills();
        }

        function savePrefs() {
            localStorage.setItem(PREFS_KEY, JSON.stringify({
                transcribe: document.getElementById('cbTranscribe').checked,
                download: document.getElementById('cbDownload').checked,
                model: document.getElementById('modelSelect').value
            }));
            updatePills();
        }

        function updatePills() {
            const t = document.getElementById('cbTranscribe').checked;
            const d = document.getElementById('cbDownload').checked;
            document.getElementById('pillTranscribe').classList.toggle('active-transcribe', t);
            document.getElementById('pillDownload').classList.toggle('active-download', d);
        }

        document.getElementById('cbTranscribe').addEventListener('change', savePrefs);
        document.getElementById('cbDownload').addEventListener('change', savePrefs);
        document.getElementById('modelSelect').addEventListener('change', savePrefs);
        loadPrefs();

        // ‚îÄ‚îÄ‚îÄ Drop zone ‚îÄ‚îÄ‚îÄ
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', () => { handleFiles(fileInput.files); fileInput.value = ''; });

        function handleFiles(files) {
            for (const file of files) {
                addFileJob(file);
            }
        }

        // ‚îÄ‚îÄ‚îÄ Job queue ‚îÄ‚îÄ‚îÄ
        let jobQueue = [];
        let currentInputJobId = null;
        const urlInput = document.getElementById('urlInput');
        const resolvedName = document.getElementById('resolvedName');
        urlInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') addJob(); });
        urlInput.addEventListener('paste', () => { setTimeout(() => addJob(), 0); });
        urlInput.addEventListener('focus', () => { urlInput.select(); });
        urlInput.addEventListener('input', () => { if (!urlInput.value.trim()) hideResolvedName(); });

        function showResolvedName(title) {
            resolvedName.textContent = `(${title})`;
            resolvedName.classList.add('visible');
        }
        function hideResolvedName() {
            resolvedName.classList.remove('visible');
        }

        function makeLabel(url) {
            try {
                const u = new URL(url);
                const p = u.pathname.replace(/\/$/, '');
                return u.hostname.replace('www.', '') + (p.length > 35 ? p.slice(0, 35) + '‚Ä¶' : p);
            } catch(e) { return url; }
        }

        async function addJob() {
            const url = urlInput.value.trim();
            if (!url) return;

            const doT = document.getElementById('cbTranscribe').checked;
            const doD = document.getElementById('cbDownload').checked;
            const model = document.getElementById('modelSelect').value;

            if (!doT && !doD) {
                document.getElementById('pillTranscribe').style.animation = 'shake 0.4s ease';
                document.getElementById('pillDownload').style.animation = 'shake 0.4s ease';
                setTimeout(() => {
                    document.getElementById('pillTranscribe').style.animation = '';
                    document.getElementById('pillDownload').style.animation = '';
                }, 500);
                return;
            }

            // Check for duplicate URL in active jobs ‚Äî merge if found
            const existing = jobQueue.find(j => j.url && j.url === url && j.status !== 'done' && j.status !== 'error');
            if (existing) {
                const addTranscribe = doT && !existing.doTranscribe;
                const addDownload = doD && !existing.doDownload;

                if (addTranscribe || addDownload) {
                    try {
                        const resp = await fetch(`/merge/${existing.id}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ transcribe: addTranscribe, download: addDownload, model })
                        });
                        const data = await resp.json();
                        if (data.error) { alert(data.error); return; }

                        if (addTranscribe) existing.doTranscribe = true;
                        if (addDownload) existing.doDownload = true;
                        if (data.download_ready) {
                            existing.downloadReady = true;
                            existing.filename = data.filename || existing.filename;
                        }
                        existing.merged = true;

                        // Move to top of queue
                        const idx = jobQueue.indexOf(existing);
                        if (idx > 0) {
                            jobQueue.splice(idx, 1);
                            jobQueue.unshift(existing);
                        }
                        renderQueue();
                    } catch(e) { alert('Merge failed: ' + e.message); }
                }
                return;
            }

            // Normal flow ‚Äî create new job
            try {
                const resp = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, model, transcribe: doT, download: doD })
                });
                const data = await resp.json();
                if (data.error) { alert(data.error); return; }

                const job = {
                    id: data.job_id, label: makeLabel(url), url,
                    doTranscribe: doT, doDownload: doD,
                    status: 'queued', message: 'Queued...',
                    transcript: '', timestamped: '',
                    downloadReady: false, filename: '',
                    title: '', thumbnail: '', merged: false,
                    showTimestamped: {},
                    model: model, transcripts: {}, activeTab: model
                };
                jobQueue.unshift(job);
                currentInputJobId = job.id;
                hideResolvedName();
                renderQueue();
                pollJob(job);
            } catch(e) { alert('Failed: ' + e.message); }
        }

        async function addFileJob(file) {
            const doT = document.getElementById('cbTranscribe').checked;
            const doD = document.getElementById('cbDownload').checked;
            const model = document.getElementById('modelSelect').value;

            if (!doT && !doD) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('model', model);
            formData.append('transcribe', doT);
            formData.append('download', doD);

            try {
                const resp = await fetch('/upload', { method: 'POST', body: formData });
                const data = await resp.json();
                if (data.error) { alert(data.error); return; }

                const job = {
                    id: data.job_id, label: file.name, url: '',
                    doTranscribe: doT, doDownload: doD,
                    status: 'queued', message: 'Queued...',
                    transcript: '', timestamped: '',
                    downloadReady: false, filename: '',
                    title: '', merged: false,
                    showTimestamped: {},
                    model: model, transcripts: {}, activeTab: model
                };
                jobQueue.unshift(job);
                renderQueue();
                pollJob(job);
            } catch(e) { alert('Upload failed: ' + e.message); }
        }

        // ‚îÄ‚îÄ‚îÄ Polling (targeted updates to avoid flicker) ‚îÄ‚îÄ‚îÄ
        function pollJob(job) {
            const iv = setInterval(async () => {
                try {
                    const resp = await fetch(`/status/${job.id}`);
                    const data = await resp.json();

                    const prevStatus = job.status;
                    const prevDownloadReady = job.downloadReady;
                    const prevFileStatus = job.fileStatus;
                    const hadTitle = !!job.title;
                    const hadThumb = !!job.thumbnail;

                    job.status = data.status;
                    job.message = data.message;
                    job.transcript = data.transcript || '';
                    job.timestamped = data.timestamped || '';
                    job.downloadReady = data.download_ready || false;
                    job.filename = data.filename || '';
                    job.title = data.title || job.title;
                    job.thumbnail = data.thumbnail || job.thumbnail;
                    job.fileStatus = data.file_status || job.fileStatus;
                    if (data.transcripts) job.transcripts = data.transcripts;

                    // Show resolved title near input if this is the current input job
                    if (job.title && !hadTitle && job.id === currentInputJobId) {
                        showResolvedName(job.title);
                    }

                    // Structural change (status transition, download ready, title/thumbnail appeared) ‚Üí full re-render
                    if (job.status !== prevStatus || job.downloadReady !== prevDownloadReady || job.fileStatus !== prevFileStatus || (job.title && !hadTitle) || (job.thumbnail && !hadThumb)) {
                        renderQueue();
                    } else {
                        // Steady state ‚Üí only update the message text in-place
                        updateJobCard(job);
                    }

                    if (data.status === 'done' || data.status === 'error') clearInterval(iv);
                } catch(e) { clearInterval(iv); }
            }, 1200);
        }

        function updateJobCard(job) {
            const card = document.getElementById(`job-${job.id}`);
            if (!card) return;
            const msgEl = card.querySelector('.job-msg');
            if (msgEl) msgEl.textContent = 'Status: ' + job.message;
        }

        // ‚îÄ‚îÄ‚îÄ Render (DOM-persistent: card + content wrapper isolate ::before from reflows) ‚îÄ‚îÄ‚îÄ
        function renderQueue() {
            const container = document.getElementById('queueContainer');
            const header = document.getElementById('queueHeader');

            if (jobQueue.length === 0) {
                container.innerHTML = '<div class="queue-empty"><div class="empty-icon">‚åò</div>Add URLs or drop files above to start</div>';
                header.style.display = 'none';
                return;
            }

            header.style.display = 'flex';

            // Remove empty state if present
            const emptyEl = container.querySelector('.queue-empty');
            if (emptyEl) emptyEl.remove();

            // Remove cards no longer in queue
            const desiredIds = new Set(jobQueue.map(j => j.id));
            container.querySelectorAll('.job-card').forEach(el => {
                if (!desiredIds.has(el.id.slice(4))) el.remove();
            });

            // Create or update each card
            for (let idx = 0; idx < jobQueue.length; idx++) {
                const job = jobQueue[idx];
                let card = document.getElementById(`job-${job.id}`);
                const isNew = !card;

                // ‚îÄ‚îÄ Compute status ‚îÄ‚îÄ
                let dotClass = 'dot-queued';
                let statusClass = '';
                if (job.status === 'downloading') { dotClass = 'dot-downloading'; }
                if (job.status === 'transcribing') { dotClass = 'dot-transcribing'; }
                if (job.status === 'done') { dotClass = 'dot-done'; statusClass = 'status-done'; }
                if (job.status === 'error') { dotClass = 'dot-error'; statusClass = 'status-error'; }

                // ‚îÄ‚îÄ Create card element if new ‚îÄ‚îÄ
                if (isNew) {
                    card = document.createElement('div');
                    card.id = `job-${job.id}`;
                    card.className = `job-card ${statusClass}`;
                } else {
                    card.style.animation = 'none';
                    card.className = `job-card ${statusClass}`;
                }

                // Get or create the content wrapper.
                // innerHTML is ONLY ever set on this wrapper, never on the card itself,
                // so the card's ::before pseudo-element and its animation are never disrupted.
                let cardBody = card.querySelector('.job-card-body');
                if (!cardBody) {
                    cardBody = document.createElement('div');
                    cardBody.className = 'job-card-body';
                    card.appendChild(cardBody);
                }

                // ‚îÄ‚îÄ Preserve existing thumbnail element to avoid flicker ‚îÄ‚îÄ
                const existingThumb = cardBody.querySelector('.job-thumb');

                // ‚îÄ‚îÄ Build badges ‚îÄ‚îÄ
                let badges = '';
                if (job.doTranscribe) badges += '<span class="badge badge-t">Transcribe</span>';
                if (job.doDownload) badges += '<span class="badge badge-d">Download</span>';
                if (job.merged) badges += '<span class="badge badge-merged">Merged</span>';

                // ‚îÄ‚îÄ Build sections ‚îÄ‚îÄ
                let sections = '';

                if (job.downloadReady) {
                    sections += `
                        <div class="result-block">
                            <div class="result-header">
                                <span class="result-title">File Ready</span>
                                <button class="dl-btn" onclick="autoDownload('${job.id}', '${esc(job.filename)}')">&#8595; ${esc(job.filename)}</button>
                            </div>
                        </div>`;
                }

                if (job.doTranscribe) {
                    const tModels = Object.keys(job.transcripts || {});
                    const activeModel = job.activeTab || job.model;
                    const activeEntry = (job.transcripts || {})[activeModel];
                    const hasMultiple = tModels.length > 1;

                    let tabsHTML = '';
                    if (hasMultiple) {
                        tabsHTML = '<div class="transcript-tabs">' + tModels.map(m => {
                            const e = job.transcripts[m];
                            const isActive = m === activeModel;
                            const isWorking = e.status === 'transcribing';
                            return `<button class="transcript-tab ${isActive ? 'active' : ''} ${isWorking ? 'tab-working' : ''}" onclick="switchTab(${idx}, '${m}')">${mName(m)}${isWorking ? '...' : ''}</button>`;
                        }).join('') + '</div>';
                    }

                    const fileGone = job.fileStatus === 'cleaned';
                    const modelDropdownHTML = `
                        <div class="model-badge-wrap">
                            <button class="model-badge" onclick="toggleModelDropdown(event, ${idx})">${mName(activeModel)}</button>
                            <div class="model-dropdown" id="model-dropdown-${idx}">
                                ${['tiny', 'base', 'small', 'medium'].map(m => {
                                    const entry = (job.transcripts || {})[m];
                                    const done = entry && entry.status === 'done';
                                    const working = entry && entry.status === 'transcribing';
                                    const disabled = working || (fileGone && !done);
                                    const tooltip = (fileGone && !done) ? 'File cleaned up ‚Äî resubmit URL to use this model' : '';
                                    return `<button class="model-dropdown-item ${done ? 'done' : ''}" onclick="retranscribeModel(${idx}, '${m}')" ${disabled ? 'disabled' : ''} title="${tooltip}">${mEmoji(m)} ${mName(m)}${done ? ' <span class=check>‚úì</span>' : ''}${working ? ' <span class=working>¬∑¬∑¬∑</span>' : ''}</button>`;
                                }).join('')}
                            </div>
                        </div>`;

                    if (activeEntry && activeEntry.status === 'done' && activeEntry.transcript) {
                        const isTs = (job.showTimestamped || {})[activeModel];
                        const bodyContent = isTs ? activeEntry.timestamped : activeEntry.transcript;
                        const toggleLabel = isTs ? 'Plain' : 'Timestamps';
                        sections += `
                            <div class="result-block">
                                <div class="result-header">
                                    <span class="result-title">Transcript</span>
                                </div>
                                ${tabsHTML}
                                <div class="action-row-bar">
                                    <button class="toggle-ts" onclick="toggleTs(${idx}, '${activeModel}')">${toggleLabel}</button>
                                    <button class="copy-btn" onclick="copyText('${job.id}_${activeModel}', this)">Copy</button>
                                    ${modelDropdownHTML}
                                </div>
                                <div class="result-body ${isTs ? 'mono' : ''}" id="result_${job.id}_${activeModel}">${esc(bodyContent)}</div>
                            </div>`;
                    } else if (activeEntry && activeEntry.status === 'transcribing') {
                        sections += `
                            <div class="result-block">
                                <div class="result-header">
                                    <span class="transcript-working-label"><span class="dot dot-transcribing"></span>Transcribing Audio...</span>
                                </div>
                                ${tabsHTML}
                                ${tModels.some(m => job.transcripts[m].status === 'done') ? '<div class="action-row-bar">' + modelDropdownHTML + '</div>' : ''}
                                <div class="result-body">
                                    <div class="transcript-working">Working...</div>
                                </div>
                            </div>`;
                    } else if (tModels.length === 0 && job.status !== 'done' && job.status !== 'error') {
                        const isTranscribing = job.status === 'transcribing';
                        const headerLabel = isTranscribing
                            ? '<span class="transcript-working-label"><span class="dot dot-transcribing"></span>Transcribing Audio...</span>'
                            : '<span class="transcript-working-label"><span class="dot dot-queued"></span>Transcript</span>';
                        sections += `
                            <div class="result-block">
                                <div class="result-header">${headerLabel}</div>
                                <div class="result-body">
                                    <div class="transcript-working">Working...</div>
                                </div>
                            </div>`;
                    }
                }

                const resultsHTML = sections ? `<div class="job-results">${sections}</div>` : '';

                const thumbHTML = job.thumbnail
                    ? `<img class="job-thumb" src="${esc(job.thumbnail)}" alt="" loading="lazy" onclick="openThumb('${esc(job.thumbnail)}')">`
                    : '';

                // ‚îÄ‚îÄ Update content wrapper only ‚Äî card div is never touched ‚îÄ‚îÄ
                cardBody.innerHTML = `
                    <div class="job-card-inner">
                        ${thumbHTML}
                        <div class="job-card-content">
                            <div class="job-top">
                                <div class="job-label" title="${esc(job.url || job.label)}">${esc(job.title || job.label)}</div>
                                <div class="job-badges">${badges}</div>
                            </div>
                            ${job.title && job.url ? `<div class="job-title">${esc(job.label)}</div>` : ''}
                            <div class="job-status">
                                <div class="dot ${dotClass}"></div>
                                <span class="job-msg">Status: ${esc(job.message)}</span>
                            </div>
                        </div>
                    </div>
                    ${resultsHTML}`;

                // Restore preserved thumbnail so the img element is never recreated
                if (existingThumb) {
                    const newThumb = cardBody.querySelector('.job-thumb');
                    if (newThumb) newThumb.replaceWith(existingThumb);
                }

                // appendChild moves existing nodes to correct position, or inserts new ones
                container.appendChild(card);
            }
        }

        function toggleTs(idx, model) {
            if (!jobQueue[idx].showTimestamped) jobQueue[idx].showTimestamped = {};
            jobQueue[idx].showTimestamped[model] = !jobQueue[idx].showTimestamped[model];
            renderQueue();
        }

        function copyText(key, btn) {
            const el = document.getElementById(`result_${key}`);
            if (!el) return;
            navigator.clipboard.writeText(el.textContent).then(() => {
                const prev = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.color = 'var(--lime)';
                btn.style.borderColor = 'var(--lime)';
                setTimeout(() => { btn.textContent = prev; btn.style.color = ''; btn.style.borderColor = ''; }, 1500);
            });
        }

        function clearDone() {
            const removed = jobQueue.filter(j => j.status === 'done' || j.status === 'error');
            jobQueue = jobQueue.filter(j => j.status !== 'done' && j.status !== 'error');
            // Clean up server files for cleared jobs
            removed.forEach(j => {
                if (j.fileStatus !== 'cleaned') {
                    fetch(`/cleanup/${j.id}`, { method: 'POST' }).catch(() => {});
                }
            });
            renderQueue();
        }

        function esc(str) {
            const d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }

        // ‚îÄ‚îÄ‚îÄ Model helpers ‚îÄ‚îÄ‚îÄ
        function mName(m) {
            return { tiny: 'Tiny', base: 'Base', small: 'Small', medium: 'Medium' }[m] || m;
        }
        function mEmoji(m) {
            return { tiny: '\u26A1', base: '\u2696\uFE0F', small: '\uD83C\uDFAF', medium: '\uD83D\uDD2C' }[m] || '';
        }

        // ‚îÄ‚îÄ‚îÄ Model dropdown ‚îÄ‚îÄ‚îÄ
        function toggleModelDropdown(e, jobIdx) {
            e.stopPropagation();
            const dropdown = document.getElementById(`model-dropdown-${jobIdx}`);
            if (!dropdown) return;
            const isOpen = dropdown.classList.contains('open');
            document.querySelectorAll('.model-dropdown.open').forEach(d => d.classList.remove('open'));
            if (!isOpen) dropdown.classList.add('open');
        }

        document.addEventListener('click', () => {
            document.querySelectorAll('.model-dropdown.open').forEach(d => d.classList.remove('open'));
        });

        // ‚îÄ‚îÄ‚îÄ Re-transcribe with different model ‚îÄ‚îÄ‚îÄ
        async function retranscribeModel(jobIdx, model) {
            document.querySelectorAll('.model-dropdown.open').forEach(d => d.classList.remove('open'));
            const job = jobQueue[jobIdx];

            if (!confirm(`Transcribe again using ${mName(model)}?`)) return;

            try {
                const resp = await fetch(`/retranscribe/${job.id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model })
                });
                const data = await resp.json();
                if (data.error) { alert(data.error); return; }

                // Add working entry and switch to that tab
                if (!job.transcripts) job.transcripts = {};
                job.transcripts[model] = { transcript: '', timestamped: '', status: 'transcribing' };
                job.activeTab = model;
                renderQueue();

                // Poll for this retranscription
                pollRetranscribe(job, model);
            } catch(e) { alert('Failed: ' + e.message); }
        }

        function pollRetranscribe(job, model) {
            let prevStatus = (job.transcripts[model] || {}).status;
            const iv = setInterval(async () => {
                try {
                    const resp = await fetch(`/status/${job.id}`);
                    const data = await resp.json();
                    if (data.transcripts) job.transcripts = data.transcripts;

                    const entry = job.transcripts[model];
                    const currentStatus = entry ? entry.status : null;

                    if (entry && (entry.status === 'done' || entry.status === 'error')) {
                        clearInterval(iv);
                    }

                    // Only re-render when the status actually changed
                    if (currentStatus !== prevStatus) {
                        prevStatus = currentStatus;
                        renderQueue();
                    }
                } catch(e) { clearInterval(iv); }
            }, 1200);
        }

        function switchTab(idx, model) {
            jobQueue[idx].activeTab = model;
            renderQueue();
        }

        // ‚îÄ‚îÄ‚îÄ Thumbnail lightbox ‚îÄ‚îÄ‚îÄ
        function openThumb(src) {
            const overlay = document.getElementById('thumbOverlay');
            const img = document.getElementById('thumbOverlayImg');
            const dl = document.getElementById('thumbOverlayDl');
            img.src = src;
            dl.href = src;
            dl.download = 'thumbnail.jpg';
            overlay.classList.add('open');
        }

        function closeThumb(e, force) {
            if (force || e.target === document.getElementById('thumbOverlay')) {
                document.getElementById('thumbOverlay').classList.remove('open');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('thumbOverlay').classList.remove('open');
            }
        });

        // ‚îÄ‚îÄ‚îÄ Auto-download (no save-as dialog) ‚îÄ‚îÄ‚îÄ
        function autoDownload(jobId, filename) {
            fetch(`/download/${jobId}`)
                .then(resp => {
                    if (!resp.ok) throw new Error('File not available');
                    return resp.blob();
                })
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    // Server file is fully in browser memory ‚Äî delete server copy
                    fetch(`/cleanup/${jobId}`, { method: 'POST' })
                        .then(() => {
                            const job = jobQueue.find(j => j.id === jobId);
                            if (job) {
                                job.downloadReady = false;
                                job.fileStatus = 'cleaned';
                                renderQueue();
                            }
                        })
                        .catch(() => {}); // Cleanup failure is non-critical
                })
                .catch(err => alert('Download failed: ' + err.message));
        }
    </script>
